<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="/Assets/Lib/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet"
            href="/Assets/Lib/node_modules/bootswatch/dist/lumen/bootstrap.css">
        <link rel="stylesheet"
            href="/Assets/Lib/node_modules/boxicons/css/boxicons.css">

        <link rel="stylesheet" href>
        <title>Document</title>
    </head>
    <body>
        <h1 class=" text-center">Parametros de Busqueda</h1><br>
        <h2 class=" text-center">Reservar vuelos</h2>
        <div class="header"></div>
        <div class="body">
            <div class="row mb-3">

                <div class="campos col-sm-3">
                    <label for class="form-label mt-5">Origen</label><br>
                    <select class="form-select" id="AeropuertoOrigen"
                        name="AeropuertoOrigen">
                    </select>
                </div>

                <div class="campos col-sm-3">
                    <label for class="form-label mt-5">Destino</label><br>
                    <select class="form-select" id="AeropuertoDestino"
                        name="AeropuertoDestino">
                    </select>
                </div>

                <div class="campos col-sm-3">
                    <label for class="form-label mt-5">Tipo de
                        Cabina</label><br>
                    <select class="form-select" id="TipoCabina"
                        name="TipoCabina">
                        <option value="Economico">Economico</option>
                        <option value="Ejecutivo">Ejecutivo</option>
                        <option value="PrimeraClase ">PrimeraClase </option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <label for="FechaSalida" class="form-label">Fecha de
                        Salida</label>
                    <input type="datetime-local" class="form-control"
                        id="FechaSalida"
                        required>
                </div>

                <div class="col-sm-4">
                    <label for="FechaRegreso" class="form-label">Fecha de
                        Regreso</label>
                    <input type="datetime-local" class="form-control"
                        id="FechaRegreso"
                        required>
                </div>

                <div class="form-group col-md-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="click" id="clickRetorno" value="Retorno">
                        <label class="form-check-label"
                            for="clickRetorno">Retorno</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="click" id="clickIda" value="ida">
                        <label class="form-check-label" for="clickIda">Solo
                            ida</label>
                    </div>

                    <div class="mt-2">
                        <button class="btn btn-dark"
                            onclick="filtro()">Aplicar</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="tabla">
            <h6>Detalle de vuelos de salida:</h6>
            <table class="table table-hover">
                <thead>
                    <tr class="table-info">
                        <td>#</td>
                        <td>Origen</td>
                        <td>Destino</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                        <td>Numero de vuelo</td>
                        <td>Precio Cabina</td>
                    </tr>
                </thead>

                <tbody id="dataResult"></tbody>
            </table>

        </div>

        <div class="Row">
            <div class="tabla">
                <h6>Detalle de vuelos de llegada:</h6>
                <table class="table table-hover">
                    <thead>
                        <tr class="table-info">
                            <td>#</td>
                            <td>Origen</td>
                            <td>Destino</td>
                            <td>Fecha</td>
                            <td>Hora</td>
                            <td>Numero de vuelo</td>
                            <td>Precio Cabina</td>
                        </tr>
                    </thead>

                    <tbody id="dataResult"></tbody>
                </table>

            </div>
        </div>

        <div class="footer"></div>
   
    <script src="/Js/ReservaVuelos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        loadSalida("Economy");
        loadAere();

    </script>
     </body>
</html>
